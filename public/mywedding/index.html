    <script>
    $.getParameter = function(key) {
        var url = window.location.href;
        var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
        var result = url.split('?')[1].match(reg);
        return result ? decodeURIComponent(result[2]) : null;
    }
    /**
     * 设置缓存
     * @param key {String} [键名]
     * @param value {Object} [键值]
     * @param es {Number} [保存的时间（s）] //不传长期保存
     * @param isSessionStorage {Boolean} [是否存sessionStorage]
     */
    $.setCache = function(option) {
        var defaultOption = {
            key: '',
            value: '',
            es: null,
            isSessionStorage: false
        }
        var opt = $.extend(defaultOption, option)
        // 设置过期原则
        if (!opt.value) {
            if (opt.isSessionStorage) {
                sessionStorage.removeItem(opt.key)
            } else {
                localStorage.removeItem(opt.key)
            }
        } else {
            var e
            if (opt.es === null) {
                e = null
            } else {
                e = opt.es * 1000
            }
            var exp = new Date()
            if (opt.isSessionStorage) {
                sessionStorage.setItem(opt.key, JSON.stringify({ value: opt.value }))
            } else {
                localStorage.setItem(opt.key, JSON.stringify({ value: opt.value, expires: e === null ? e : exp.getTime() + e, createtime: exp.getTime() }))
            }
        }
    }

    $.getCache = function(option) {
        var defaultOption = {
            isSessionStorage: false,
            key: ''
        }
        var opt = $.extend(defaultOption, option)
        if (localStorage.getItem(opt.key) !== null && !opt.isSessionStorage) {
            var o = JSON.parse(localStorage.getItem(opt.key))
            if ((!o || o.expires < Date.now()) && o.expires !== null) {
                localStorage.removeItem(opt.key)
                return null
            } else {
                return o.value
            }
        } else if (sessionStorage.getItem(opt.key) !== null && opt.isSessionStorage) {
            return JSON.parse(sessionStorage.getItem(opt.key))
        } else {
            return null
        }
    }
    var _self = this;
    var loop = 0;
    var ispage = 0;
    var auto_play = 0 * 1000;
    var isHttp = false;
    var syslogo = {
        template: "<div class=\"loadimg\"><div class=\"loggif\"><img :src=logimg></div></div>",
        props: ['logimg']
    };

    var vue = new Vue({
        el: "#app",
        data: {
            baseurl: '',
            pagelists: [],
            currentpage: 0,
            musicflag: 1,
            bili1: document.documentElement.clientWidth / 640,
            bili2: document.documentElement.clientHeight / 1008,
            isplay: true,
            pageStr: 0,
            isPage: ispage,
            callBk: '',
            startTime: new Date().getTime(),
            rightbody: true,
            logimg: "https://res.zhangu365.com/syspic/img/fe6a7205497a02c335d46e8e47a3ba04.png?x-oss-process=image/resize,w_100",
            allpagenum: 0,
            type: 1,
            commentPageIndex: 1,
            commentList: [],
            commentPopupVisible: false,
            allLoaded: false,
            loaded: false,
            textareaPopupVisible: false,
            comment: '',
            userInfo: undefined,
            anonymousName: ''
        },
        components: {
            'my-page': pagelist,
            'sys-logo': syslogo,
        },
        mounted: function() {
            this.getArticleDetail()
            this.login()
            this.allpagenum = this.pagelists.length - 1;
            $(document).ready(function() {
                //一般情况下，这样就可以自动播放了，但是一些奇葩iPhone机不可以
                //document.getElementById('sceneaudio').play();
                //必须在微信Weixin JSAPI的WeixinJSBridgeReady才能生效
                document.addEventListener("WeixinJSBridgeReady", function() {
                    document.getElementById('sceneaudio').play();
                    //document.getElementById('video').play();
                }, false);
            })
            var _self = this;
            _self.rightbody = false;
            //_self.rightbody = false;
            setTimeout(function() {}, 2000);
        },
        watch: {
            anonymousName: function(val, oldVal) {
                console.log(val, oldVal)
                this.userInfo.userNickName = val
            }
        },
        methods: {
            anonymousLogin() {
                this.userInfo = {
                    diy: true,
                    userAvatar: 'https://res.zhangu365.com/syspic/img/fe6a7205497a02c335d46e8e47a3ba04.png?x-oss-process=image/resize,w_100'
                }
            },
            logout() {
                this.userInfo = undefined
                localStorage.removeItem('loginType')
                localStorage.removeItem('threePartInfo')
                localStorage.removeItem('loginInfo')
            },
            go2LoginByQQ() {
                $.setCache({ key: 'loginType', value: 'qq' })
                window.location.href = 'https://graph.qq.com/oauth2.0/authorize?client_id=101512221&response_type=code&redirect_uri=http://www.chenguohua.com.cn/mywedding/index.html?jb=2'
            },
            go2LoginByWeibo() {
                $.setCache({ key: 'loginType', value: 'weibo' })
                window.location.href = 'https://api.weibo.com/oauth2/authorize?client_id=4197904860&response_type=code&redirect_uri=http://www.chenguohua.com.cn/mywedding/index.html?jb=2'
            },
            login() {
                var _this = this
                var code = window.location.href.match(/code=(\S*)/)
                var threePartInfo = $.getCache({ key: 'threePartInfo' })
                var loginInfo = $.getCache({ key: 'loginInfo' })
                var loginType = $.getCache({ key: 'loginType' })
                var isQQ = loginType === 'qq'
                var isWeibo = loginType === 'weibo'
                var url = ''
                console.log(code)
                if (code !== null) {
                    code = code[1]
                    if (isQQ) {
                        url = '/api/login/getQQAccessToken'
                    } else if (isWeibo) {
                        url = '/api/login/getWeiboAccessToken'
                    }
                    $.ajax({
                        url: url,
                        dataType: 'json',
                        type: 'post',
                        data: {
                            code: code
                        },
                        success: function(res) {
                            $.setCache({ key: 'threePartInfo', value: res })
                            window.location.href = 'http://www.chenguohua.com.cn/mywedding/index.html?jb=2'
                        }
                    })
                } else if (threePartInfo && !loginInfo) {
                    var url = ''
                    var data = {
                        access_token: threePartInfo.access_token
                    }
                    if (isQQ) {
                        url = '/api/login/loginByQQ'
                    } else if (isWeibo) {
                        url = '/api/login/loginByWeibo'
                        data.uid = threePartInfo.uid
                    }
                    $.ajax({
                        url: url,
                        type: 'post',
                        dataType: 'json',
                        data: data,
                        success: function(res) {
                            if (res.status) {
                                console.log(res)
                                _this.userInfo = res.data
                                $.setCache({ key: 'loginInfo', value: res.data })
                            } else if (res.status === 0) {
                                window.location.reload()
                            }
                        }
                    })
                } else {
                    _this.userInfo = loginInfo
                }
            },
            openTextareaPopup() {
                this.textareaPopupVisible = true
            },
            closeTextareaPopup() {
                this.textareaPopupVisible = false
            },
            openCommentPopup() {
                this.commentPopupVisible = true
            },
            closeCommentPopup() {
                this.commentPopupVisible = false
            },
            doSubmit() {

                // alert(JSON.stringify( ($.getCache({ key: 'loginInfo' }) || {}).access_token))
                var _this = this

                var url = '/api/comment/addComment'
                var data = {
                    content: this.comment,
                    articleId: 2
                }
                if (this.comment === '') {
                    return false
                }
                if(!this.userInfo){
                       this.anonymousLogin()
                }
                if (this.userInfo.diy) {
                    if (this.anonymousName === '') {
                        return false
                    } else {
                        url = '/api/comment/addCommentAnonymous'
                        data.anonymousName = _this.anonymousName
                    }
                }
                _this.closeTextareaPopup()
                $.ajax({
                    dataType: 'json',
                    type: 'post',
                    url: url,
                    headers: {
                        access_token: ($.getCache({ key: 'loginInfo' }) || {}).access_token
                    },
                    data: data,
                    success: function(res) {
                        _this.commentPageIndex = 1
                        _this.commentList = []
                        _this.comment = ''
                        _this.getComment()
                    },
                    error: function(err) {
                        if (err.status === 403) {
                            alert('登录失效，请重新登录')
                            if (_this.userInfo) {
                                _this.logout()
                            } else {
                                alert('请先登录')
                            }
                        }
                    }
                })
            },
            getArticleDetail() {
                var _this = this
                console.log(this.$route)
                $.ajax({
                    dataType: 'json',
                    type: 'post',
                    url: '/api/article/getArticleDetail',
                    data: {
                        articleId: 2
                    },
                    success: function(res) {
                        _this.pagelists = JSON.parse(res.result.content)
                        setTimeout(function() {
                            _this.getComment()
                            var mySwiper = new Swiper('.swiper-container', {
                                direction: 'vertical',
                                //autoplay:2000,
                                autoplay: auto_play,
                                loop: loop,
                                autoplayDisableOnInteraction: false,
                                paginationType: 'progress',
                                paginationClickable: true,
                                autoplayStopOnLast: true,
                                //virtualTranslate : true,
                                mousewheelControl: true,
                                onInit: function(swiper) {
                                    _self.vue._data.pageStr = swiper.realIndex + 1 + "/" + _self.vue._data.pagelists.length;
                                },
                                onSlideChangeStart: function(swiper) {
                                    $(".swiper-slide-active").find('.item').removeClass('nopage').addClass('showpage')
                                    $(".swiper-slide-prev,.swiper-slide-next").find('.item').removeClass('showpage').addClass('nopage')
                                },
                                onTransitionEnd: function(swiper) {
                                    // console.log(swiper.activeIndex)
                                    _self.vue._data.currentpage = swiper.realIndex
                                    _self.vue._data.pageStr = swiper.realIndex + 1 + "/" + _self.vue._data.pagelists.length;
                                }
                            })
                        }, 0)
                    }
                })
            },
            getComment() {
                var _this = this
                $.ajax({
                    dataType: 'json',
                    type: 'post',
                    url: '/api/comment/getCommentList',
                    data: {
                        page: this.commentPageIndex,
                        rows: 10,
                        articleId: 2
                    },
                    success: function(res) {
                        _this.commentList = _this.commentList.concat(res.rows)
                        if(   res.total==0){
                            _this.commentList=[{content:'暂无留言，由你来做第一个祝福的人吧！'}]
                        }
                        _this.commentPageIndex = _this.commentPageIndex + 1
                        _this.loaded = true
                        if (_this.commentList.length >= res.total * 1) {
                            _this.allLoaded = true
                        }
                    }
                })
            },
            setProcessStyle: function() {
                return "transform-origin:100% 0;transform:rotate(-90deg);top:" + (document.documentElement.clientHeight - 5) + "px;height:" + document.documentElement.clientWidth + "px";
            },
            playOrPauseMusic: function() {
                var audio = document.getElementById("sceneaudio");
                if (audio.paused) {
                    // audio.src =this.sceneInfo.music;
                    audio.play();
                    this.isplay = true;
                } else {

                    this.isplay = false;
                    audio.pause()
                }
            },
            showimg: function(src) {
                return this.baseurl + src
            },
            showaudioImg: function() {
                if (this.rightbody) {
                    return "display:none";
                } else {
                    return "display:block";
                }
